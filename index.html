<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập về nhà - Mảng</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container"><h1>Bài tập mảng</h1></div>
    <div class="input-section">
      <input type="number" id="numberInput" placeholder="Nhập số nguyên" />
      <button onclick="addNumber()">Thêm số</button>
      <button onclick="resetArray">Xóa Mảng</button>
    </div>
    <div id="arrayOutput" class="output">Mảng:</div>
    <div class="function-section">
      <div class="results-dropdown">
        <button onclick="sumPositive()">1. Tổng số dương</button>
      </div>
      <div class="results-dropdown">
        <button onclick="countPositive()">2. Đếm số dương</button>
      </div>
      <div class="results-dropdown">
        <button onclick="findMin()">3. Tìm số nhỏ nhất</button>
      </div>
      <div class="results-dropdown">
        <button onclick="findMinPositive()">4. Tìm số dương nhỏ nhất</button>
      </div>
      <div class="results-dropdown">
        <button onclick="findLastEven()">5. Tìm số chẵn cuối cùng</button>
      </div>
      <div class="results-dropdown">
        <button onclick="swapPositions()">6. Đổi chỗ</button>
      </div>
      <div class="results-dropdown">
        <button onclick="sortArray()">7. Sắp xếp tăng dần</button>
      </div>
      <div class="results-dropdown">
        <button onclick="findFirstPrime()">8. Tìm số nguyên tố đầu tiên</button>
      </div>
      <div class="results-dropdown">
        <button onclick="countIntegers()">9. Đếm số nguyên</button>
      </div>
      <div class="results-dropdown">
        <button onclick="compareNegativePositive()">
          10. So sánh số lượng số âm và dương
        </button>
      </div>
    </div>
    <div id="resultOutput" class="output"></div>
    <script src="./index.js"></script>
  </body>
</html>
